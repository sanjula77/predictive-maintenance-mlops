name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  quick-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Quick syntax check
        run: |
          python3 -m py_compile src/api/main.py src/mlflow_utils.py || exit 1
          echo "âœ… Syntax check passed"

  deploy:
    needs: quick-check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/predictive-maintenance-mlops
            
            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            # Stop existing containers
            echo "ðŸ›‘ Stopping existing containers..."
            docker-compose down || true
            
            # Build new containers
            echo "ðŸ”¨ Building Docker containers..."
            docker-compose build --no-cache
            
            # Start containers
            echo "â–¶ï¸ Starting containers..."
            docker-compose up -d
            
            # Wait for API to be ready
            echo "â³ Waiting for API to be ready..."
            sleep 15
            
            # Health check
            echo "ðŸ¥ Running health check..."
            for i in {1..10}; do
              if curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "âœ… API is healthy!"
                break
              fi
              if [ $i -eq 10 ]; then
                echo "âŒ Health check failed after 10 attempts"
                docker-compose logs --tail=50
                exit 1
              fi
              echo "Attempt $i failed, retrying in 5 seconds..."
              sleep 5
            done
            
            # Show container status
            echo "ðŸ“Š Container status:"
            docker-compose ps
            
            # Show recent logs
            echo "ðŸ“‹ Recent logs:"
            docker-compose logs --tail=20
            
            echo "âœ… Deployment completed successfully!"
      
      - name: Verify Deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          sleep 5
          
          # Test health endpoint
          HEALTH_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }}:8000/health || echo "000")
          
          if [ "$HEALTH_RESPONSE" = "200" ]; then
            echo "âœ… Health check passed!"
          else
            echo "âŒ Health check failed (HTTP $HEALTH_RESPONSE)"
            exit 1
          fi
          
          # Test models endpoint
          MODELS_RESPONSE=$(curl -s http://${{ secrets.SERVER_HOST }}:8000/models)
          echo "ðŸ“¦ Models endpoint response: $MODELS_RESPONSE"
      
      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: ${{ secrets.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "API URL: http://${{ secrets.SERVER_HOST }}:8000" >> $GITHUB_STEP_SUMMARY

